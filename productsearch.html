<!DOCTYPE html>
<html lang="en">
  <!--  -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invntz Dashboard</title>
    <link rel="stylesheet" href="productsearch.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="productsearch.js" defer></script>
  </head>

  <body>
    <div class="navbar">
      <div class="logo">
        <h2 class="bold">invntz</h2>

        <!-- Graphic Logo
            <img src="logo.png" alt="Invntz Logo">  -->
      </div>

      <div class="nav-links">
        <!-- Search Bar
            <div class="search-bar">
                <input type="text" placeholder="Search products, create products, sell items, source suppliers">
                <button>Search</button>
            </div>-->

        <a href="#">Logout</a>
      </div>
    </div>

    <div class="container">
      <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Products</a>
        <a href="#">Monetisation</a>
        <a href="#">Messages</a>
        <a href="#">Settings</a>
      </div>

      <!-- DO not modify code above this line-->
      <div class="main-content" id="mainProduct">
        <!-- Team: Modify only within main-content-->

        <section class="sectionOne">
          <div class="headerMain">
            <h1>Products</h1>
          </div>
          <div class="searchBar">
            <input
              class="searchInput"
              id="search-box"
              value=""
              placeholder="Search by Product Name or ID"
            />
            <button class="searchButton" onclick="searchProduct()">
              Find Item
            </button>
          </div>
        </section>

        <section class="sectionTwo">
          <table class="productTable">
            <tr>
              <th></th>
              <th>ID</th>
              <th>Product Name</th>
              <th>Brand</th>
              <th>Price</th>
              <th>Materials Used</th>
              <th id="tagHeader">Tags</th>
            </tr>
            <tbody id="product-table-body">
              <!-- Table rows will be inserted here by JavaScript -->
            </tbody>
          </table>
        </section>

        <!-- Hero -->
      </div>

      <!-- Additional content/cards as needed -->
    </div>
  </body>
</html>
