

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invntz Dashboard</title>
    <link rel="stylesheet" href="productsearch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h2 class="bold">invntz</h2>
        </div>
        <div class="nav-links">
            <a href="#">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <a href="#">Dashboard</a>
            <a href="#">Products</a>
            <a href="#">Monetisation</a>
            <a href="#">Messages</a>
            <a href="#">Settings</a>
        </div>
        <div class="main-content" id="mainProduct">
            <section class="sectionone">
                <div class="headermain">
                    <h1>Products</h1>
                </div>
                <div class="searchbar">
                    <input class="searchinput" id="search-box" placeholder="Search by Product Name or ID">
                    <button class="searchbutton" onclick="searchProduct()">Find Item</button>
                </div>
            </section>
            <section class="sectiontwo">
                <table class="producttable">
                    <tr>
                       <th></th>
                       <th>ID</th>
                        <th>Product Name</th>
                        <th>Brand</th>
                        <th>Price</th>
                        <th>Materials Used</th>
                        <th>Tags</th>
                    </tr>
                    <tbody id="product-table-body">
                        <!-- Table rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </section>
        </div>

  

    <script src="productsearch.js"></script>
</body>
</html>
